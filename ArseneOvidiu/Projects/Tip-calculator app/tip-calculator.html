<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="tip-calculator.css">

    <title>Document</title>
</head>

<body>

    <div class="app-container">
        <h1>Tip Calculator</h1>

        <div class="money-input-container input-group">
            <span class="input-group-addon">$</span>
            <input id="money-input" type="number" class="form-control" placeholder="Type bill here">
        </div>

        <div class="input-group">
            <div class="range-container">
                <span>0%</span>
                <input id="range" type="range" class="form-range" min="0" max="100">
                <span>100%</span>
            </div>
        </div>
        <span id="procentage">0%</span>


        <h3>Results</h3>

        <div class="results-container">
            <span class="results" id="tip-amount">Tip amount: </span>
            <span class="results" id="total-bill">Total bill: </span>
        </div>
    </div>

    <script src="tip-calculator.js"></script>
</body>

</html>
