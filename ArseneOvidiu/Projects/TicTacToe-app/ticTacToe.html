<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="ticTacToe.css">

    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1 id="header">Tic Tac Toe</h1>

    <div class="game-container">
        <div id="one" class="game-tab"></div>
        <div id="two" class="game-tab"></div>
        <div id="three" class="game-tab"></div>
        <div id="four" class="game-tab"></div>
        <div id="five" class="game-tab"></div>
        <div id="six" class="game-tab"></div>
        <div id="seven" class="game-tab"></div>
        <div id="eight" class="game-tab"></div>
        <div id="nine" class="game-tab"></div>
    </div>

    <form class="playerSelect-container">
        <p id="startMessage" >Hiii first player! Please type either "X" or "O" to select your weapon!</p>
        <input class="form-control" type="text" name="name" id="firstPlayer">
        <input id="submit" value="I'm ready!" type="submit" class="btn btn-danger">
    </form>

    <script src="ticTacToe.js"></script>
</body>

</html>
